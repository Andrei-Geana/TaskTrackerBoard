<form (ngSubmit)="onSubmit()" class="my-form">
  <mat-form-field appearance="fill" class="form-group">
    <mat-label>Task Name</mat-label>
    <input
      matInput
      type="text"
      id="taskName"
      name="taskName"
      [(ngModel)]="taskName"
      placeholder="Example Task Name"
      required
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-group">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      id="taskDescription"
      name="taskDescription"
      [(ngModel)]="taskDescription"
      rows="4"
      placeholder="Example Task Description"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-group">
    <mat-label>Assigned to</mat-label>
    <textarea
      matInput
      id="taskAssignedTo"
      name="taskAssignedTo"
      [(ngModel)]="taskAssignedTo"
      placeholder="Example Task Assignment"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-group">
    <mat-label>Task Status</mat-label>
    <mat-select
      id="taskStatus"
      name="taskStatus"
      [(ngModel)]="taskStatus"
      required
    >
      <mat-option *ngFor="let status of taskStatuses" [value]="status">
        {{status}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">
      Submit
    </button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
